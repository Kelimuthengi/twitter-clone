    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1 col-sm-2 border border-dark">
                    <div class="container d-flex flex-column">
                    <i class="fab fa-twitter h1 text-primary mt-5 mb-5"></i>
                    <i class="fad fa-home-alt h1 mb-5"></i>
                    <i class="fas fa-hashtag h1 mb-5"></i>
                    <i class="far fa-bell h1 mb-5"></i>
                    <a href="chats.html" class="far fa-envelope h1 mb-5 text-decoration-none text-dark"></a>
                    <i class="far fa-user h1 mb-4"></i>
                    <i class="fas fa-ellipsis-h h1"></i>

                <div class="col-lg-6 col-sm-5">
                    <div class="container d-flex justify-content-between mt-4">
                        <h1>Home</h1>
                        <h3 id="loggedinname"></h3>

                    </div>

                    <div class="container" id="homesearch">
                       
                        <img id="profilepop" alt="" data-bs-toggle="modal" data-bs-target="#signoutpop" type="button" >
                           <!-- Profile Modal -->
                    <div class="modal fade " tabindex="-1" id="signoutpop">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">EDIT PROFILE</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal">X</button>
                                </div>

                                <div class="modal-body">
                                    <h1 id="username" class="text-center"></h1>
                                    <img id="profile-file" alt="" class="mx-5">
                                    <label for="profilefile"><i class="fas fa-camera h1 text-primary" role="button"></i></label>
                                    <input type="file" id="profilefile" style="display: none;">
                                    <h1 id="progress"></h1>

                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-warning" id="signoutbtn">SIGN OUT</button>
                                    <button class="btn btn-primary" type="button" data-bs-dismiss="modal">CLOSE</button>
                                    <button class="btn btn-success" type="button" id="savechanges">UPLOAD</button>
                                </div>
                            </div>
                        </div>
                    </div>
                        <input type="text" placeholder="What's happening?" id="whatshappeining" class="mb-4">

                        <div class="container ">
                        <i class="fas fa-globe-americas mx-4 my-3 mb-5 text-primary" id="text"></i><span class="fw-bold text-primary">Everyone can Reply</span>
                            <div class="container mt-3">
                                <div class="d-flex justify-content-between">
                                    <div id="icons">
                                        <i class="far fa-image mx-2  h3"></i>
                                        <i class="fal fa-gifts mx-2 h3"></i>
                                        <i class="far fa-poll-h mx-2 h3"></i>
                                        <i class="fal fa-smile-wink mx-2 h3"></i>
                                        <i class="fad fa-calendar-day mx-2  h3"></i>
                                    </div>
                                    <div class="d-flex">
                                        <button class="mx-5 fw-bold" id="tweetbtn">Tweet</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="" id="tweets-holder">
                        <div class="tweet">
                            <h5>Name</h5>
                            <h5>Date</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                            <div class="tweeticons">
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-trash"></i>
                                <i class="far fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 col-sm-5 border border-dark">
                    <div class="container m-3" id="searchtwitter">
                        <input type="text"  placeholder="Search Twitter">
                    </div>

                    <div class="container">
                        <div class="trends p-4">
                            <div class="d-flex justify-content-between">
                                <h2>Trends for you</h2>
                            <i class="fal fa-cog h1"></i>
                            </div>
                            <div >
                                <h5>Trends in Kenya</h5>
                            </div>
                        </div>

                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
