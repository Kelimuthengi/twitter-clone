<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter. It's what's happening</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/Image/twitter__1_-removebg-preview.png" type="image/png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main position-relative">
        <div class="left">

        </div>

        <div class="right">
            <div class="container">
                <img src="/Image/twitter__1_-removebg-preview.png" alt="" class="bird mx-5 my-5">

                <h1 class="mx-5 " style="font-size: 100px;">Happening now</h1>

                <h3 class="mx-5 my-5" style="font-size: 50px;">Join Twitter today.</h3>

                <button id="signupbtn" class="button m-5 fs-5 fw-bold">Sign Up with email</button>

                <p class="mx-5">By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use.</p>

                <p class="mx-5">Already have an account? <button class="btn" id="signinbtn">Sign in</button> </p>
            </div>
        </div>
    </section>

    <!-- signup form -->
    <div class="signup">
        <div class="container d-flex justify-content-around ">
            <div class="text p-3 my-3" id="closebtn">X</div>
            <img src="/Image/twitter__1_-removebg-preview.png" alt="" class="bird my-3">
        </div>

        <div class="container d-flex flex-column">
            <h1 class="text-center">Create Account</h1>
            <div>
                <h5 style="color: red;" id="errormessage"></h5>
            </div>
            <input type="text" placeholder="Enter your Name" id="name" class="form-control m-2">
            <input type="email" placeholder="Enter your Email" id="email" class="form-control m-2">
            <input type="password" placeholder="Enter your Password" id="password" class="form-control m-2">
            <div>
                <button class="btn btn-primary m-2" id="signupbutton">Sign Up</button>
                <button class="btn btn-primary" id="signingupbtn" style="display: none;" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Signing up...
                </button>
            </div>
            
        </div>
    </div>

    <!-- Log in form -->
    <div class="login">
        <div class="container d-flex justify-content-around ">
            <div class="text p-3 my-3" id="close">X</div>
            <img src="/Image/twitter__1_-removebg-preview.png" alt="" class="bird my-3">
        </div>

        <div class="container d-flex flex-column">
            <h1 class="text-center">Log In</h1>
            <div>
                <h5 style="color: red;" id="loginerrormessage"></h5>
            </div>
            <input type="email" id="loginemail" placeholder="Enter your Email" class="form-control m-2">
            <input type="password" id="loginpassword" placeholder="Enter your Password" class="form-control m-2">
            <div>
                <button id="loginbtn" class="btn btn-primary m-2">Log In</button>
                    <button class="btn btn-primary" id="logginginbtn" style="display: none;" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Logging in...
                    </button>
            </div>
            
            <p>Have no account? <a href="">Sign up</a></p>
            <a href="/passwordreset.html">Forgot password?</a>
        </div>
    </div>
  
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

    <script src="./js/config.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/signp.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
