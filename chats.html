<body>
    
    <section class="chatsection">
        <div class="leftchat">
        
                <i class="fab fa-twitter h1 text-primary mt-5 mb-5 mx-5"></i>
                <i class="fad fa-home-alt h1 mb-5 mx-5"></i>
                <i class="fas fa-hashtag h1 mb-5 mx-5"></i>
                <i class="far fa-bell h1 mb-5 mx-5"></i>
                <a href="chats.html" class="far fa-envelope h1 mb-5 text-decoration-none text-dark mx-5"></a>
                <i class="far fa-user h1 mb-4 mx-5"></i>
                <i class="fas fa-ellipsis-h h1 mx-5"></i>
                <svg class="mb-4" id style="height: 50px; fill:rgb(29,166,244);" viewBox="0 0 24 24" aria-hidden="true" class="r-jwli3a r-4qtqp9 r-yyyyoo r-1472mwg r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-lrsllp"><g><path d="M8.8 7.2H5.6V3.9c0-.4-.3-.8-.8-.8s-.7.4-.7.8v3.3H.8c-.4 0-.8.3-.8.8s.3.8.8.8h3.3v3.3c0 .4.3.8.8.8s.8-.3.8-.8V8.7H9c.4 0 .8-.3.8-.8s-.5-.7-1-.7zm15-4.9v-.1h-.1c-.1 0-9.2 1.2-14.4 11.7-3.8 7.6-3.6 9.9-3.3 9.9.3.1 3.4-6.5 6.7-9.2 5.2-1.1 6.6-3.6 6.6-3.6s-1.5.2-2.1.2c-.8 0-1.4-.2-1.7-.3 1.3-1.2 2.4-1.5 3.5-1.7.9-.2 1.8-.4 3-1.2 2.2-1.6 1.9-5.5 1.8-5.7z"></path></g></svg>
                <img id="whatsimg" class="img-fluid mx-5" alt="">

        </div>

        <div class="rightchat">
            <!-- Pull users div -->
            <div class="pullUsersDiv" id="pullUsersDiv">
                
            </div>

            <!-- Pull all messages -->
            <div class="pullMessages" >
                <div class="chatheader">
                    <img src="" id="chatHeaderPic" alt="">
                    <h5 id="chatHeaderName">username</h5>
                </div>

                <div class="chatsholder">
                    <div  id="chat1">

                    </div>
                </div>

             

                <div class="sendMessage">
                    <input type="text" class="form-control" id="message" placeholder="Start a New Message">
                    <button class="btn btn-primary" id="send"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </section>




    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

    <script src="/js/config.js"></script>
