<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Section</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="replysection">
        <div class="leftdiv">
            <i class="fab fa-twitter h1 text-primary mt-5 mb-5 mx-5"></i>
                <i class="fad fa-home-alt h1 mb-5 mx-5"></i>
                <i class="fas fa-hashtag h1 mb-5 mx-5"></i>
                <i class="far fa-bell h1 mb-5 mx-5"></i>
                <a href="chats.html" class="far fa-envelope h1 mb-5 text-decoration-none text-dark mx-5"></a>
                <i class="far fa-user h1 mb-4 mx-5"></i>
                <i class="fas fa-ellipsis-h h1 mx-5"></i>
                <svg class="mb-4" id style="height: 50px; fill:rgb(29,166,244);" viewBox="0 0 24 24" aria-hidden="true" class="r-jwli3a r-4qtqp9 r-yyyyoo r-1472mwg r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-lrsllp"><g><path d="M8.8 7.2H5.6V3.9c0-.4-.3-.8-.8-.8s-.7.4-.7.8v3.3H.8c-.4 0-.8.3-.8.8s.3.8.8.8h3.3v3.3c0 .4.3.8.8.8s.8-.3.8-.8V8.7H9c.4 0 .8-.3.8-.8s-.5-.7-1-.7zm15-4.9v-.1h-.1c-.1 0-9.2 1.2-14.4 11.7-3.8 7.6-3.6 9.9-3.3 9.9.3.1 3.4-6.5 6.7-9.2 5.2-1.1 6.6-3.6 6.6-3.6s-1.5.2-2.1.2c-.8 0-1.4-.2-1.7-.3 1.3-1.2 2.4-1.5 3.5-1.7.9-.2 1.8-.4 3-1.2 2.2-1.6 1.9-5.5 1.8-5.7z"></path></g></svg>
                <img id="whatsimg" class="img-fluid mx-5" alt="">
        </div>

        <div class="middlediv">
            <div class="tweetbox1">
                <div class="tweetbox">
                    <img id="usernameimg" src="" alt="">
                    <div>
                        <h3 id="username"></h3>
                        <h5 id="username1"></h5>
                        <p class="lead" id="usernametext">
                        </p>
                        <a id="usertexttime"></a>
                    </div>
                    
                </div>
            </div>

            <div class="tweetbox2">
                <div class="replybox">
                    <img src="" id="userprofileimg" alt="">
                    <div class="userprofile">
                        <h5>Replying to <span id="replyingto"></span></h5>
                        <input type="text" id="replyvalue"  placeholder="Tweet your reply">

                        <div class="emoji-buttons">
                            <div>
                            <i class="far fa-image mx-2  h3"></i>
                            <i class="fal fa-gifts mx-2 h3"></i>
                            <i class="far fa-poll-h mx-2 h3"></i>
                            <i class="fal fa-smile-wink mx-2 h3"></i>
                            </div>
                            
                            <div>
                                <button id="replybutton" class="reply">Reply</button>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>

            <div id="tweetbox3" class="tweetbox3">
                
            </div>
            
        </div>

        <div class="rightdiv">

        </div>
    </section>




    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

    <script src="/js/config.js"></script>
    <script src="/js/reply.js"></script>
</body>
</html>
